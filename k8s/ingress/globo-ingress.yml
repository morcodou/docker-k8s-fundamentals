apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: globo-ingress  
spec:
  rules:
  - host: seq.local.com
    http:
      paths:      
      - pathType: Prefix
        path: /
        backend:
          service:
            name: globoseq-service
            port: 
              number: 80